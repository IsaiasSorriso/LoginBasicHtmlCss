            <div class="ou"><p>OU</p></div>
            <div class="linha"></div>
        </div>

            <img src="img/google logo.png" alt="Google logo">
            <h2>Concetar-se com Google</h2>
        </div>
        <div class="criar">
            <p>caso não tenha conta <a href="#">junte-se a nós</a></p>
        </div>
    </div>

</html>
